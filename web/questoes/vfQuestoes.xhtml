<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition>
        <h:panelGrid columns="3">
            <h:panelGrid columns="1">
                <h:outputText value="Enunciado:" />
                <p:inputTextarea rows="7" cols="100" value="#{vFQuestaoMB.vfQuestao.enunciado}" />
            </h:panelGrid>
            <h:panelGrid columns="1" style="margin-top: -70px; width: 120px;">
                <h:outputText value="Veracidade:" />
                <p:selectBooleanButton offLabel="Falsa" onLabel="Verdadeira" onIcon="ui-icon-check" offIcon="ui-icon-close" value="#{vFQuestaoMB.vfQuestao.veracidade}" />
            </h:panelGrid>
            <h:panelGrid columns="1" style="margin-top: -70px;">
                <h:outputText value="Assuntos:" />
                <p:selectOneMenu>
                    <f:selectItems value="#{assuntoMB.obterTodos()}" var="assunto" itemLabel="#{assunto.descricao}" itemValue="#{assunto.id}"></f:selectItems>
                </p:selectOneMenu>
            </h:panelGrid>
        </h:panelGrid>
        <h:panelGrid columns="1" style="margin-left: 4px;">
            <p:commandButton value="Salvar" action="#{vFQuestaoMB.salvarQuestao()}" style="font-size: 14px;" ajax="false" update="mensagens" />
        </h:panelGrid>
        <h:panelGrid columns="1" style="width: 99%; margin: 2px 0 0 5px;">
            <p:dataTable value="#{vFQuestaoMB.obterTodas()}" var="questao" id="lista" paginator="true" rows="10" rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhuma questão está cadastrada.">
                <p:column headerText="Id">#{questao.id}</p:column>
                <p:column headerText="Enunciado">#{questao.enunciado}</p:column>
                <p:column headerText="Veracidade" style="width: 10%">#{vFQuestaoMB.renomeaBoolean(questao)}</p:column>
                <p:column headerText="Assunto"  style="width: 10%">#{questao.assunto.descricao}</p:column>
                <p:column headerText="..." style="width: 7.5%">
                    <p:commandButton icon="ui-icon-pencil" action="#{vFQuestaoMB.editar(questao)}" ajax="false"></p:commandButton>
                    <p:commandButton icon="ui-icon-close" action="#{vFQuestaoMB.excluir(questao.id)}" ajax="false" update="mensagens"></p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </ui:composition>
    
</html>
