<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition>                        
        <h:panelGrid columns="1" style="width: 100%;">
            <h:outputText value="Enunciado:" />
            <p:inputTextarea rows="7" cols="100" value="#{lQuestaoMB.questao.enunciado}"/>
            <h:outputText value="Resposta:" />
            <p:inputTextarea rows="7" cols="100" value="#{lQuestaoMB.questao.resposta}"/>

            <p:commandButton value="Salvar" action="#{lQuestaoMB.salvarQuestao()}" style="font-size: 14px;" 
                             ajax="false" update="mensagens"/> 

            <p:dataTable value="#{lQuestaoMB.obterTodas()}" var="questao" id="lista" paginator="true" rows="10" rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhuma questão está cadastrada.">
                <p:column headerText="Id">#{questao.id}</p:column>
                <p:column headerText="Enunciado">#{questao.enunciado}</p:column>
                <p:column headerText="Resposta">#{questao.resposta}</p:column>
                <p:column headerText="..." style="width: 7.5%">
                    <p:commandButton icon="ui-icon-pencil" action="#{lQuestaoMB.editar(questao)}" ajax="false"></p:commandButton>
                    <p:commandButton icon="ui-icon-close" action="#{lQuestaoMB.excluir(questao.id)}" ajax="false" update="mensagens"></p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </ui:composition>
    
</html>
