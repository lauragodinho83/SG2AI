<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">
        <ui:define name="newContent">
            <h:link value="Adicionar" outcome="#{request.contextPath}/../students/form.xhtml" />
            <p:dataTable value="#{studentMB.all}" var="student">
                <p:column headerText="Id">#{student.id}</p:column>
                <p:column headerText="Nome">#{student.fullName}</p:column>
                <p:column headerText="RG">#{student.rg}</p:column>
                <p:column headerText="CPF">#{student.cpf}</p:column>
                <p:column headerText="Sexo">#{student.gender.gender}</p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
    
</html>
