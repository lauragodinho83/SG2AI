<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="index.xhtml">
        <ui:define name="conteudo">
            <h3 class="titulo">Questões</h3>
            
            <h:form id="formulario" enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true"/>
                
                <p:dialog width="500px" height="300px" resizable="false" header="Assistente de Importação" widgetVar="dialogoAssistente">
                    <p:wizard widgetVar="wizard">
                        <p:tab id="introducao" title="Introdução">
                            <h:outputText value="Esse assistente guiará você através dos passos necessários para realizar o cadastro das questões via um arquivo do Microsoft Excel 97-2010." />
                            <br /><br />
                            <h:outputText value="Etapas necessárias: " style="font-weight: bold;" />
                            <ul>
                                <li>Seleção</li>
                                <li>Validação</li>
                                <li>Inserção</li>
                            </ul>
                        </p:tab>
                        
                        <p:tab id="selecao" title="Seleção">
                            <h:outputText value="Agora é a hora de você selecionar o seu arquivo do Microsoft Excel 97-2010." />
                            <br /><br />
                            <p:fileUpload required="true" update="messages" requiredMessage="Você deve selecionar um arquivo." invalidFileMessage="Formato do arquivo é inválido." invalidSizeMessage="Tamanho do arquivo ultrapassou o limite de 100 KB." sizeLimit="100000" fileUploadListener="#{assistenteImportacaoExcel.upload}" mode="advanced" allowTypes="/(\.|\/)(xls|xlsx)$/" />
                        </p:tab>
                    </p:wizard>
                </p:dialog>
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:panelGrid columns="3">
                        <h:panelGrid columns="1">
                            <h:outputText value="Enunciado:" />
                            <p:inputTextarea rows="7" cols="100" value="#{questaoMB.questao.enunciado}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin-top: -70px; width: 130px;">
                            <h:outputText value="Veracidade:" />
                            <p:selectBooleanButton offLabel="Falsa" onLabel="Verdadeira" onIcon="ui-icon-check" 
                                                   offIcon="ui-icon-close" value="#{questaoMB.questao.veracidade}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin-top: -70px;">
                            <h:outputText value="Assuntos:"/>
                            <p:selectOneMenu value="#{questaoMB.questao.assunto.id}">
                                <f:selectItems value="#{assuntoMB.obterTodos()}" var="assunto" itemLabel="#{assunto.descricao}" itemValue="#{assunto.id}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-left: 4px;">
                        <p:commandButton value="Salvar" action="#{questaoMB.salvarQuestao()}" style="font-size: 14px;" ajax="false" update="mensagens"/>
                        <p:commandButton value="Importar do Excel" style="font-size: 14px;" onclick="dialogoAssistente.show();" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="width: 99%; margin: 2px 0 0 5px;">
                        <p:dataTable value="#{questaoMB.obterTodas()}" var="questao" id="lista" paginator="true" rows="10" rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhuma questão está cadastrada.">
                            <p:column headerText="Id">#{questao.id}</p:column>
                            <p:column headerText="Enunciado">#{questao.enunciado}</p:column>
                            <p:column headerText="Veracidade" style="width: 10%">#{questaoMB.renomeaBoolean(questao)}</p:column>
                            <p:column headerText="Assunto"  style="width: 10%">#{questao.assunto.descricao}</p:column>
                            <p:column headerText="..." style="width: 7.5%">
                                <p:commandButton icon="ui-icon-pencil" action="#{questaoMB.editar(questao)}" ajax="false"></p:commandButton>
                                <p:commandButton icon="ui-icon-close" action="#{questaoMB.excluir(questao.id)}" ajax="false" update="mensagens"></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
