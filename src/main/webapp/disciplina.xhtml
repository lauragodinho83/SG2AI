<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="index.xhtml">
        <ui:define name="conteudo">
            <h3 class="titulo">Professores</h3>
            <h:form id="form">
                <p:growl id="mensagens" showDetail="true" />

                <h:panelGrid columns="3" style="width: 400px;">
                    <h:outputLabel value="Nome: " />
                    <p:inputText value="#{disciplinaMB.disciplina.descricao}" />
                    <h:outputLabel value="" />

                    <h:outputLabel value="Curso: " />
                    <p:selectOneMenu value="#{disciplinaMB.disciplina.curso.id}">
                        <f:selectItems value="#{cursoMB.findAll()}" 
                                       var="cursos" 
                                       itemLabel="#{cursos.descricao}" 
                                       itemValue="#{cursos.id}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Salvar" action="#{disciplinaMB.salvar()}" ajax="false" update="mensagens" />
                </h:panelGrid>


                <p:dataTable value="#{disciplinaMB.findAll()}" var="disciplinaVar" paginator="true" rows="10" 
                             rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhuma Disciplina estÃ¡ cadastrado.">
                    <p:column headerText="ID">#{disciplinaVar.id}</p:column>
                    <p:column headerText="Disciplina">#{disciplinaVar.descricao}</p:column>
                    <p:column headerText="Curso">#{disciplinaVar.curso.descricao}</p:column>

                    <p:column headerText="..." style="width: 7.5%;">
                        <p:commandButton icon="ui-icon-pencil" action="#{disciplinaMB.editar( disciplina )}" ajax="false"></p:commandButton>
                        <p:commandButton icon="ui-icon-close" action="#{disciplinaMB.excluir( disciplinaVar.id )}" ajax="false" update="mensagens"></p:commandButton>

                    </p:column>
                </p:dataTable>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
