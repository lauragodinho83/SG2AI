<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="index.xhtml">
        <ui:define name="conteudo">
            <h3 class="titulo">Bairro</h3>
            
            <h:form>
                <p:growl id="mensagens" showDetail="true" />
                
                <h:panelGrid columns="3">
                    <h:outputLabel value="Descrição: " />
                    <p:inputText value="#{bairroMB.bairro.descricao}" />
                    <h:outputLabel value="" />
                    
                    <h:outputLabel value="Cidade: " />
                    <p:selectOneMenu value="#{bairroMB.bairro.cidade.id}">
                        <f:selectItems value="#{cidadeMB.obterTodos()}" var="cidade" itemLabel="#{cidade.descricao}" itemValue="#{cidade.id}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Salvar" action="#{bairroMB.salvar()}" ajax="false" update="mensagens" />
                </h:panelGrid>
                
                <p:dataTable value="#{bairroMB.obterTodos()}" var="bairro" id="lista" paginator="true" rows="10" rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhum bairro está cadastrado.">
                    <p:column headerText="Id">#{bairro.id}</p:column>
                    <p:column headerText="Descrição">#{bairro.descricao}</p:column>
                    <p:column headerText="Cidade">#{bairro.cidade.descricao}</p:column>
                    <p:column headerText="..." style="width: 7.5%">
                        <p:commandButton icon="ui-icon-pencil" action="#{bairroMB.editar( bairro )}" ajax="false"></p:commandButton>
                        <p:commandButton icon="ui-icon-close" action="#{bairroMB.excluir( bairro.id )}" ajax="false" update="mensagens"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
