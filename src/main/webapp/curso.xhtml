<?xml version='1.0' encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="index.xhtml">
        <ui:define name="conteudo">
            <h3 class="titulo">Curso</h3>

            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Descrição: " />
                    <p:inputText value="#{cursoMB.curso.descricao}" />
                    <h:outputLabel value="" />

                    <p:commandButton value="Salvar" action="#{cursoMB.salvar()}" ajax="false" />
                </h:panelGrid>

                <p:dataTable value="#{cursoMB.findAll()}" var="cursoVar" id="lista" paginator="true" rows="10" 
                             rowsPerPageTemplate="5, 10, 15, 20" emptyMessage="Nenhum Curso está cadastrado.">
                    
                    <p:column headerText="Id">#{cursoVar.id}</p:column>
                    <p:column headerText="Descrição">#{cursoVar.descricao}</p:column>
                    <p:column headerText="..." style="width: 7.5%">
                        <p:commandButton icon="ui-icon-pencil" action="#{cursoMB.editar( cursoVar )}" ajax="false"></p:commandButton>
                        <p:commandButton icon="ui-icon-trash" action="#{cursoMB.excluir( cursoVar.id )}" ajax="false"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
