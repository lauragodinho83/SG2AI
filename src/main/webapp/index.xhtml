<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Trabalho PI</title>
        <link href="#{request.contextPath}/css/estilos.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" header="Trabalho PI" styleClass="titulo"></p:layoutUnit>
                <p:layoutUnit position="west" id="menu" collapsible="true">
                    <p:panelMenu style="width: 200px;">
                        <p:submenu label="Menu Principal" styleClass="itemMenu">
                            <p:menuitem styleClass="itemMenu" value="Página Inicial" url="index.xhtml"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Cadastros Gerais" styleClass="itemMenu">
                            <p:menuitem styleClass="itemMenu" value="Curso" url="curso.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Disciplina" url="disciplina.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Professor" url="professor.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Questões" url="questoes.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Estudantes" url="estudantes.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Bairro" url="bairro.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Cidade" url="cidade.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Estado" url="estado.xhtml"></p:menuitem>
                            <p:menuitem styleClass="itemMenu" value="Assuntos das Questoes" url="assunto.xhtml"></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Gerenciar Provas" styleClass="itemMenu">
                            <p:menuitem styleClass="itemMenu" value="Criar Prova" url="prova.xhtml"></p:menuitem>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    
                    <p:growl autoUpdate="true" showDetail="true" />
                    
                    <ui:insert name="conteudo">
                        <h3 class="titulo">Página Inicial</h3>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <h:outputText value="Trabalho PI" />
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <br />
    </h:body>

</html>
